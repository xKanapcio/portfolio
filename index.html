<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANAPCIO / Portfolio</title>
    
    <link href="https://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --accent: #ffffff;
            --card-bg: #111111;
            --text-gray: #666;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        body { background: var(--bg); color: var(--accent); font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }

        /* --- NAWIGACJA --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 25px 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(10px);
            border-bottom: 1px solid #1a1a1a;
        }
        .logo { font-family: 'Monument Extended', sans-serif; font-size: 1.1rem; letter-spacing: 2px; }

        /* --- LAYOUT --- */
        header { height: 60vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; }
        h1 { font-family: 'Monument Extended', sans-serif; font-size: clamp(2rem, 8vw, 6rem); line-height: 0.9; margin-bottom: 20px; }
        
        .main-container { padding: 0 5% 100px; }

        /* --- SYSTEM ZAKŁADEK (CSS ONLY) --- */
        .tabs-nav {
            display: flex; gap: 20px; margin-bottom: 40px; border-bottom: 1px solid #1a1a1a; padding-bottom: 20px;
            overflow-x: auto;
        }
        .tabs-nav a {
            text-decoration: none; color: var(--text-gray); font-family: 'Monument Extended', sans-serif;
            font-size: 0.8rem; transition: 0.3s; white-space: nowrap;
        }
        
        /* Podświetlanie aktywnej zakładki na podstawie URL */
        .tabs-nav a:hover { color: white; }

        /* Magia CSS: Ukrywanie i pokazywanie sekcji */
        .tab-content { 
            display: none; 
            animation: fadeIn 0.6s ease forwards; 
        }

        /* 1. Domyślnie pokazuj miniaturki */
        #miniaturki { display: grid; }

        /* 2. Jeśli jakikolwiek element jest aktywny (:target), ukryj domyślne miniaturki... */
        :target ~ #miniaturki { display: none; }

        /* 3. ...chyba że tym aktywnym elementem są właśnie miniaturki */
        #miniaturki:target { display: grid; }

        /* 4. Pokaż inne sekcje jeśli są aktywne */
        #avatary:target, #bannery:target { 
            display: grid; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GALERIA --- */
        .gallery {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .work-item {
            background: var(--card-bg);
            border: 1px solid #1a1a1a;
            overflow: hidden;
            transition: var(--transition);
        }
        .work-item:hover { border-color: #444; transform: scale(1.02); }

        .work-item img {
            width: 100%; height: auto; display: block; filter: grayscale(1); transition: 0.5s;
        }
        .work-item:hover img { filter: grayscale(0); }

        .work-desc { padding: 15px; font-size: 0.8rem; color: var(--text-gray); text-transform: uppercase; }

        /* --- STOPKA --- */
        footer { padding: 80px 10%; border-top: 1px solid #1a1a1a; text-align: left; }
        .contact-link { font-size: 1.5rem; font-weight: 900; margin-bottom: 10px; display: block; color: white; text-decoration: none; }
    </style>
</head>
<body>
